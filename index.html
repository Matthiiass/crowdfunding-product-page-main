<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel='stylesheet' type="text/css" href="index.css">
  
  <title>Frontend Mentor | Crowdfunding product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <img src="./images/image-hero-desktop.jpg" class="headerImage">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.svg" width="140">
        </a>
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link headerFont" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link headerFont" href="#">Discover</a>
            </li>
            <li class="nav-item">
              <a class="nav-link headerFont" href="#">Get Started</a>
            </li>
          </ul>
        </div>
    
      </div>
    </nav>    
    <div class="mainBody">
      <img src="./images/logo-mastercraft.svg" class="masterclass">
      <div class="productHeader">
        <a id="productText">Mastercraft Bamboo Monitor Riser</a>
        <a id="productDesc">A beautiful & handcrafted monitor stand to reduce neck and eye strain.</a>
        <div class="headerButtons">
          <a onmouseenter="projHover()" onmouseleave="projUnhover()" class="backProject">
            <span class="headerButtonText" id="backProj">Back this project</span>
          </a>
          <a class="bookmark" onmousedown="bookmarkProject()">
            <div class="bookmarkDiv">
              <img src="./images/icon-bookmark.svg" class="inactiveBookmark" />
              <img src="./images/icon-bookmarkActive.svg" class="activeBookmark" />
            </div>
            <span class="headerButtonText" id="bookmarkText">Bookmark</span>
          </a>
        </div>
      </div>
    </div>

    <script src="./site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
